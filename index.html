    function JsonParseDealBigInt(jsonString) {
        return JSON.parse(jsonString, (key, value, ctx) => {
            if (typeof value === 'number' && value > Number.MAX_SAFE_INTEGER) {
                return ctx.source;
            }
            return value;
        });
    }
