<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>Worker-safe Canvas 压缩</title>
    <style>
        body {
            font-family: Arial;
        }
        .wrap {
            display: flex;
            gap: 20px;
        }
        .box {
            width: 300px;
        }
        img {
            width: 100%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<input type="file" accept="image/*" id="fileInput" />

<p id="info"></p>

<div class="wrap">
    <div class="box">
        <h4>原图</h4>
        <img id="originImg" />
    </div>

    <div class="box">
        <h4>压缩后</h4>
        <img id="compressImg" />
    </div>
</div>

<script>
    const input = document.getElementById('fileInput')
    const originImg = document.getElementById('originImg')
    const compressImg = document.getElementById('compressImg')
    const info = document.getElementById('info')

    input.addEventListener('change', async (e) => {
        const file = e.target.files[0]
        if (!file) return
        originImg.src = URL.createObjectURL(file)
        const blob = await compressImageWorkerSafe(file, {
            maxWidth: 1440,
            quality: 0.3,
            type: 'image/jpeg'
        })
        compressImg.src = URL.createObjectURL(blob)
        info.innerHTML = `
      原图：${(file.size / 1024).toFixed(1)} KB<br/>
      压缩后：${(blob.size / 1024).toFixed(1)} KB
    `
    })

    /**
     * Worker-safe Canvas 压缩函数
     * 可直接复制进 worker.js 使用
     */
    async function compressImageWorkerSafe(
        blob,
        { maxWidth = 800, quality = 0.7, type = 'image/jpeg' } = {}
    ) {
        const bitmap = await createImageBitmap(blob)

        const scale = Math.min(1, maxWidth / bitmap.width)
        const width = Math.round(bitmap.width * scale)
        const height = Math.round(bitmap.height * scale)

        const canvas = new OffscreenCanvas(width, height)
        const ctx = canvas.getContext('2d')

        ctx.drawImage(bitmap, 0, 0, width, height)

        const result = await canvas.convertToBlob({
            type,
            quality
        })

        bitmap.close?.()
        return result
    }
</script>

</body>
</html>
