<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件夹样式演示</title>
    <style>
        /* 容器样式 */
        .folder-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }

        /* 文件夹样式 */
        .folder {
            position: relative;
            width: 50%;
            height: 50%;
            background: linear-gradient(145deg, #f7c948, #e0b73e); /* 文件夹黄色渐变 */
            border-radius: 8px;
            box-shadow:
                    1px 1px 1px rgba(0, 0, 0, 0.2),
                    8px 8px 0 -3px #f6f6f6,
                    9px 9px 1px -3px rgba(0, 0, 0, 0.2),
                    16px 16px 0 -6px #f6f6f6,
                    17px 17px 2px -6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>
<body>
<div class="folder-container">
    <div class="folder">
        <!--img图片显示-->
        <img src="https://fuss10.elemecdn.com/e/5d/4a731a90594a4af544c0c25941171jpeg.jpeg" alt="预览图片" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
        <!--文字显示-->
<!--        <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #333; font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; background: rgba(255,255,255,0.8); padding: 4px 8px; border-radius: 4px;">MP4</span>-->
    </div>
</div>
</body>
</html>
